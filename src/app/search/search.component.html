<h2 class="mt-2">Search</h2>

<form class="row g-2">
    <div class="col-auto">
        <input type="search" name="query" id="query" [(ngModel)]="query" (keyup.enter)="search()" class="form-control ml-2 mr-2" />
    </div>
    <div class="col-auto">
        <button type="button" class="btn btn-primary" (click)="search()">Search</button>
    </div>
</form>

<table *ngIf="results?.length" class="table">
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
    </tr>
    <tbody>
        <tr *ngFor="let person of results; let i = index">
            <td><a [routerLink]="['/edit', person.id]">{{ person.name }}</a></td>
            <td>{{ person.phone }}</td>
            <td>
                {{ person.address?.street }}<br/>
                {{ person.address?.city }}
                {{ person.address?.state }}
                {{ person.address?.zip }}
            </td>
        </tr>
    </tbody>
</table>
