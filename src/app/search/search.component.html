<h2>Search</h2>

<form>
    <input type="search" name="query" id="query" [(ngModel)]="query" (keyup.enter)="search()" />
    <button (click)="search()">Search</button>
</form>

<table *ngIf="results?.length">
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
    </tr>
    <tbody>
        <tr *ngFor="let person of results; let i = index">
            <td><a [routerLink]="['/edit', person.id]">{{ person.name }}</a></td>
            <td>{{ person.phone }}</td>
            <td>
                {{ person.address?.street }}<br/>
                {{ person.address?.city }}
                {{ person.address?.state }}
                {{ person.address?.zip }}
            </td>
        </tr>
    </tbody>
</table>
