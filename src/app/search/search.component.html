<h2>Search</h2>

<form>
    <input type="search" name="query" id="query" [(ngModel)]="query" (keyup.enter)="search()" />
    <button (click)="search()">Search</button>
</form>

<table *ngIf="results?.length">
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
    </tr>
    <tr *ngFor="let person of results; let i = index">
        <td>{{ person?.name }}</td>
        <td>{{ person?.phone }}</td>
        <td>
            {{ person?.address?.street }}<br/>
            {{ person?.address?.city }}
            {{ person?.address?.state }}br
            {{ person?.address?.zip }}
        </td>
    </tr>
</table>
